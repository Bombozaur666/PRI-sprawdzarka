{% extends "api/base.html" %}
{% block content %}
<a class="btn btn-outline-info" href="{% url 'tests_home' %}">Wróć</a></td>
<table>
    <tr>
        <th>Nazwa testu</th>
        <th> | Data rozpoczęcia</th>
        <th> | Data zakończenia</th>
        <th> | Rozwiąż test</th>
    </tr>
    {% for test in all %}
    <tr>
        <td>{{test.name}}</td>
        <td>{{test.date_start}}</td>
        <td>{{test.date_end}}</td>
        <td><a class="btn btn-outline-info" href="{% url 'test' test_id=test.id question_id=1%}">Rozwiąż test</a></td>
    </tr>
    {% endfor %}
</table>
    

{% endblock %}
